name: branch builds

on:
  pull_request:

jobs:
  branchBuilds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: true
      - name: build
        run: go build -o out/minepkg
      - name: Test
        run: go test -v ./...
      - name: Archive binary
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: out/minepkg
